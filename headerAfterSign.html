<body>
  <header>
    <div class="glow-effect" style="top: -30px; left: -30px;"></div>
    
    <div class="header-left">
      <img src="images/logo.png" alt="SmartCareer Logo" class="logo" />
      <nav class="header-nav">
        <a href="home.html" class="nav-link active">Home</a>
        <a href="#" class="nav-link">Jobs</a>
        <a href="#" class="nav-link">Companies</a>
        <a href="#" class="nav-link">Career Tips</a>
      </nav>
    </div>

    <div class="header-center">
      <div class="search-container">
        <input type="text" placeholder="Search jobs, companies, or keywords..." class="search-input" />
        <button class="search-btn">
          <i class="fas fa-search"></i>
          <span>Search</span>
        </button>
      </div>
    </div>

    <div class="header-right">
      <button class="btn1 icon-btn" title="Notifications">
        <i class="fas fa-bell"></i>
        <span class="notification-badge">3</span>
      </button>
      <button class="btn1 icon-btn" title="Messages">
        <i class="fas fa-envelope"></i>
        <span class="notification-badge">1</span>
      </button>

      <div class="profile-icon">
        <img src="https://ui-avatars.com/api/?name=User&background=0D8ABC&color=fff&rounded=true" alt="Profile" class="profile-pic" />
      </div>

      <button class="btn logout-btn" onclick="window.location.href='LogIn-Page.html'">
        <i class="fas fa-sign-out-alt"></i>
        <span>Log Out</span>
      </button>
    </div>
  </header>
</body>
