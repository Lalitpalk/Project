<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="logInPage-style.css">
</head>
<body>
  <div class="login-container">
    <h2>Forgot Password?</h2>
    <p class="sub-text">Enter your email and weâ€™ll send you a reset link</p>

    <form onsubmit="return validateForgotPassword()">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
      </div>

      <button type="submit" class="btn-login">Send Reset Link</button>
    </form>

    <div class="footer-text">
      <a href="LogIn-Page.html">&larr; Back to Login</a>
    </div>
  </div>

  <script>
    function validateForgotPassword() {
      const email = document.getElementById('email').value;
      if (!email) {
        alert("Please enter your email.");
        return false;
      }
      alert("If this email exists, a reset link will be sent.");
      return true;
    }
  </script>

  <div id="footer"></div>
    <script>
  fetch('footer.html')
    .then(res => res.text())
    .then(html => document.getElementById('footer').innerHTML = html);
</script>
</body>
</html>
