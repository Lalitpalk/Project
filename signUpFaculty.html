<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Faculty Sign Up - SmartCareer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="signUpPage-style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="footer-style.css" />
</head>
<body>

  <div id="header"></div>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => document.getElementById('header').innerHTML = html);
  </script>

  <div class="page-wrapper">
    <div class="login-container">
      <h2>Faculty Account Sign Up</h2>
      <p class="sub-text">Register as a faculty member on SmartCareer</p>

      <form>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <div class="input-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="fullname" placeholder="Your full name" required />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="example@mail.com" required />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Create a password" required />
          </div>
        </div>

        <!-- Faculty-specific fields -->
        <div id="facultyFields">
          <div class="form-group">
            <label for="university">University</label>
            <div class="input-icon">
              <i class="fas fa-university"></i>
              <input type="text" id="university" placeholder="e.g. University of XYZ" />
            </div>
          </div>

          <div class="form-group">
            <label for="department">Department</label>
            <div class="input-icon">
              <i class="fas fa-building"></i>
              <input type="text" id="department" placeholder="e.g. Computer Science" />
            </div>
          </div>

          <div class="form-group">
            <label for="position">Position</label>
            <div class="input-icon">
              <i class="fas fa-id-badge"></i>
              <input type="text" id="position" placeholder="e.g. Assistant Professor" />
            </div>
          </div>

          <div class="form-group">
            <label for="facultyID">Faculty ID</label>
            <div class="input-icon">
              <i class="fas fa-id-card"></i>
              <input type="text" id="facultyID" placeholder="e.g. FAC12345" />
            </div>
          </div>
        </div>

        <button type="submit" class="btn-login" id="signUpBtn">Sign Up</button>
      </form>

      <div class="footer-text">
        Already have an account? <a href="LogIn-Page.html">Login</a>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
      fetch('footer.html')
        .then(res => res.text())
        .then(html => document.getElementById('footer').innerHTML = html);
    </script>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
  document.getElementById('signUpBtn').addEventListener('click', function(event) {
    event.preventDefault(); 
    window.location.href = 'faculty-advisor.html'; 
  });
</script>

</body>
</html>
