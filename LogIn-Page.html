<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="logInPage-style.css">
</head>

<body>

<div id="header"></div>
<script>
  fetch('header.html')
    .then(res => res.text())
    .then(html => document.getElementById('header').innerHTML = html);
</script>

<div class="login-container">
  <h2>Login</h2>
  <p class="sub-text">Welcome. Please log in to your account</p>

  <form id="loginForm">
    <div class="form-group">
      <label for="email">Email</label>
      <div class="input-icon">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required />
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-icon">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required />
      </div>
    </div>

    <div class="form-options">
      <label class="remember-me">
        <input type="checkbox" /> Remember me
      </label>
      <a href="forgot-Password.html" class="forgot-password">Forgot Password?</a>
    </div>

    <button type="submit" class="btn-login">Log In</button>
  </form>

  <div class="footer-text">
    Don't have an account? <a href="signup_page.html">Sign up</a>
  </div>

  <div class="social-login">
    <div class="divider"><span>or</span></div>
    <div class="social-buttons">
      <button class="btn-social google"><i class="fab fa-google"></i> Google</button>
      <button class="btn-social facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
      <button class="btn-social linkedin"><i class="fab fa-linkedin-in"></i> LinkedIn</button>
    </div>
  </div>
</div>

<div id="footer"></div>
<script>
  fetch('footer.html')
    .then(res => res.text())
    .then(html => document.getElementById('footer').innerHTML = html);
</script>

<!-- Role-based login logic -->
<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value.trim().toLowerCase();
//you need to enter position@g.c
    if (email === 'student@g.c') {
      window.location.href = 'student_dashboard.html';
    } else if (email === 'employer@g.c') {
      window.location.href = 'employer.html';
    } else if (email === 'faculty-advisor@g.c') {
      window.location.href = 'faculty-advisor.html';
    } else {
      alert('Unknown email. Please try again with a valid role-based email.');
    }
  });
</script>

</body>
</html>
